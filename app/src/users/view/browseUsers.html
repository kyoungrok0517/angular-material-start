<div flex layout="column" ng-controller="UsersController as ul">

  <!-- Toolbar -->
  <md-toolbar layout="row" class="md-whiteframe-z2">
    <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show Sidemenu">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>KAISTogether</h1>
  </md-toolbar>

  <!-- Body -->
  <div flex layout="row">

    <!-- Sidenav -->
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left" layout="column">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
      <md-list layout="column">
        <md-list-item>
          <md-button>
            <md-icon md-svg-icon="assets/svg/face.svg"></md-icon>
            Login
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button>
            <md-icon md-svg-icon="assets/svg/info_outline.svg"></md-icon>
            About
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <!-- Content -->
    <md-content flex id="content">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Icon action buttons</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>
            The titles of Washed Out's breakthrough song and the first single from Paracosm share the two most important words in Ernest
            Greene's musical language: feel it. It's a simple request, as well...
          </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="Favorite">
            <md-icon md-svg-icon="assets/svg/favorite_outline.svg"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-svg-icon="assets/svg/menu.svg"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Share">
            <md-icon md-svg-icon="assets/svg/share.svg"></md-icon>
          </md-button>
        </md-card-actions>
      </md-card>
    </md-content>

  </div>
</div>
